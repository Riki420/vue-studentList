<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/data.js"></script>
    <title>Lista studenti</title>
</head>
<body>

<!--HEADER-->
    <header class="container py-2">
        <h1>Students List</h1>
    </header>
    
<!--MAIN--> 
    <main class="container mt-2">
        <div id="app">
            <table class="table table-hover pointer">
                <thead class="table-dark text-center">
                    <th>#</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Matricola</th>
                    <th>Italiano</th>
                    <th>Inglese</th>
                    <th>Matematica</th>
                    <th>Informatica</th>
                    <th>Media Tot.</th>
                </thead>
                <tbody class="text-center">
                    <tr v-for="(student, index) in students"
                        :class="{'table-danger' : isFailed(student.voti)}"
                    >
                        <th role="col">{{ index + 1 }}</th>
                        <td>{{ student.nome }}</td>
                        <td>{{ student.cognome }}</td>
                        <td>#{{ student.matricola }}</td>
                        <td v-for="valutazione in student.voti">{{ getAverageGrades(valutazione) }}</td>
                        <td>{{ getAverageGradesTot(student.voti) }}</td>

                    </tr>
                </tbody>
              </table>
        </div>
    </main>

<!--FOOTER-->
    <footer>

    </footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
